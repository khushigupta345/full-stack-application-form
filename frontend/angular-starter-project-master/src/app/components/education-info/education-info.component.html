<div class="form-container">
  <form [formGroup]="educationForm" (ngSubmit)="next()">
    <h2 class="form-title">Education Details</h2>

    <div formArrayName="educationList">
      <div *ngFor="let edu of educationList.controls; let i = index" [formGroupName]="i" class="edu-group">
        <div class="edu-header">
          <h3>Education {{ i + 1 }}</h3>
          <button type="button" class="remove-btn" (click)="removeEducation(i)" *ngIf="educationList.length > 1">
            Remove
          </button>
        </div>

        <div class="form-grid">
          <div class="form-field">
            <label>Degree</label>
            <input formControlName="degree" type="text" />
          </div>

          <div class="form-field">
            <label>Course</label>
            <input formControlName="course" type="text" />
          </div>

          <!-- <div class="form-field">
            <label>Program Type</label>
            <input formControlName="programType" type="text" />
          </div> -->

          <div class="form-field">
            <label>Elective</label>
            <input formControlName="elective" type="text" />
          </div>

          <div class="form-field">
            <label>College Name</label>
            <input formControlName="collegeName" type="text" />
          </div>

          <div class="form-field">
            <label>College Address</label>
            <input formControlName="collegeAddress" type="text" />
          </div>

          <div class="form-field">
            <label>University Name</label>
            <input formControlName="universityName" type="text" />
          </div>

          <div class="form-field">
            <label>University Address</label>
            <input formControlName="universityAddress" type="text" />
          </div>

          <div class="form-field">
            <label>From Year</label>
            <input formControlName="fromYear" type="date" />
          </div>

          <div class="form-field">
            <label>To Year</label>
            <input formControlName="toYear" type="date" />
          </div>

          <div class="form-field">
            <label>Percentage</label>
            <input formControlName="percentage" type="text" />
          </div>

          
        </div>
      </div>
    </div>

    <div class="buttons">
      <button type="button" (click)="addEducation()" [disabled]="educationList.length >= 4">+ Add More Education</button>
    </div>

    <div class="navigation-buttons">
      <button type="button" class="nav-btn" (click)="previous()">Previous</button>
      <button type="submit" class="nav-btn" [disabled]="!educationForm.valid">Next</button>
    </div>
  </form>
</div>
